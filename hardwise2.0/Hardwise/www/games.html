<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU -->
    <link rel="stylesheet" href="css/personalizado.css">
    <!-- Ãcones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <style>
    </style>
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="games" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <img src="img/Logo.png" alt="Logo" class="imagem-logo2">
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="title-jogo">
                        <h3>JOGOS</h3>
                    </div>
                    <div class="block no-margin-top">
                        <div id="jogos" class="margin top row display-flex align-items-center justify-content-start">
                            <!-- JOGO-CARD -->
                            <div class="jogo-card">
                                <a href="/detalhes/" class="jogo">
                                    <div class="img-container">
                                        <img src="img/Valorant-Logo-PNG-Photo.png" width="120" height="120" alt="Valorant">
                                    </div>
                                    <div class="nome-rating">
                                        <strong><span>Valorant</span></strong>
                                    </div>
                                </a>
                            </div>
                            <div class="jogo-card">
                                <a href="#" class="jogo">
                                    <div class="img-container">
                                        <img src="img/gta-v-logo.png" width="120" height="120" alt="GTA V">
                                    </div>
                                    <div class="nome-rating">
                                        <strong><span>GTA V</span></strong>
                                    </div>
                                </a>
                            </div>
                            <div class="jogo-card">
                                <a href="#" class="jogo">
                                    <div class="img-container">
                                        <img src="img/pngimg.com - red_dead_redemption_PNG20.png" width="120"
                                            height="120" alt="Red Dead Redemption">
                                    </div>
                                    <div class="nome-rating">
                                        <strong><span>Red Dead Redemption</span></strong>
                                    </div>
                                </a>
                            </div>
                            <div class="jogo-card">
                                <a href="#" class="jogo">
                                    <div class="img-container">
                                        <img src="img/Wukong-PNG.png" width="120" height="120" alt="Black Myth Wukong">
                                    </div>
                                    <div class="nome-rating">
                                        <strong><span>Black Myth Wukong</span></strong>
                                    </div>
                                </a>
                            </div>
                            <div class="jogo-card">
                                <a href="#" class="jogo">
                                    <div class="img-container">
                                        <img src="img/sparking.png" width="100" height="100"
                                            alt="Dragon Ball Sparking Zero">
                                    </div>
                                    <div class="nome-rating">
                                        <strong><span>Dragon Ball Sparking Zero</span></strong>
                                    </div>
                                </a>
                            </div>
                            <div class="jogo-card">
                                <a href="#" class="jogo">
                                    <div class="img-container">
                                        <img src="img/call-of-duuty-black-ops-62843.logowik.com-removebg-preview.png"
                                            width="100" height="100" alt="Call of Duty Black Ops 6">
                                    </div>
                                    <div class="nome-rating">
                                        <strong><span>Call of Duty Black Ops 6</span></strong>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS -->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app -->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
    </div>
</body>

</html>
