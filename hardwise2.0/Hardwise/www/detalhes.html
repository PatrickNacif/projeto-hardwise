<!DOCTYPE html>
<html lang="pt-BR">
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>HardWise</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="game-detalhe">
                    <div class="buttons-top">
                        <a href="/games/"><i class="ri-arrow-left-s-line"></i></a>
                    </div>
                    <img id="imagem-detalhe" src="img/Valorant-Logo-PNG-Photo.png" width="200" height="200"
                        alt="Imagem centralizada" style="display: block; margin: 0 auto;">
                </div>
                <div class="prod-content">
                    <div class="block">
                        <div class="line padding-top">
                            <b id="nome-detalhe"></b>
                        </div>
                        <div class="display-flex align-items-center justify-content-center  text-align-justify">
                            <p id="descricao-detalhe"></p> <br><br>
                        </div>

                        <table id="tabdetalhes0">
                            <h2 style="text-align: center;">Configuração Máxima</h2>
                            <tr>
                                <th>Peças</th>
                                <th>Modelo</th>
                            </tr>
                        </table>

                        <div class="line padding-top" id="explicacao-container">
                            <p id="explicacao-detalhe1">Texto explicativo aqui</p>
                        </div>
                        

                        <table id="tabdetalhes1">
                            <h2 style="text-align: center; ">Configuração Média</h2>
                            <tr>
                                <th>Peças</th>
                                <th>Modelo</th>
                            </tr>

                        </table>

                        <div class="line padding-top" id="explicacao-container">
                            <p id="explicacao-detalhe2">Texto explicativo aqui</p>
                        </div>

                        <table id="tabdetalhes2">
                            <h2 style="text-align: center; ">Configuração Baixa</h2>
                            <tr>
                                <th>Peças</th>
                                <th>Modelo</th>
                            </tr>

                        </table>

                        <div class="line padding-top" id="explicacao-container">
                            <p id="explicacao-detalhe3">Texto explicativo aqui</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
