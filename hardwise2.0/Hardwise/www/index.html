<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>HardWise</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

    <style>
        .top-nav {
            text-align: center;
            padding: 10px 0;
            overflow: hidden;
        }

        .imagem-logo {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            height: auto;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/games/" class="tab-link link">
                        <i class="ri-gamepad-line"></i>
                        <span>Jogos</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-menu-line"></i>
                        <span>Menu</span>
                    </a>
                    
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--NAV TOPO-->
                <div class="top-nav">
                    <img src="img/Logo.png" alt="Logo" class="imagem-logo">
                </div>

                <form>
                    <input placeholder="O que você procura?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/Black Myth - Wukong.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/Call of Duty - Black Ops 6.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/Dragon's Dogma II.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/DragonBall Sparking Zero.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/final fantasy xvi.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/GTA V.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/hogwarts legacy.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/red dead redemption 2.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/Tekken 8.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/valorant.jpg">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="games.html" style="color: #2188e9; font-weight: bold">Veja todas<i
                                class="mdi mdi-arrow-right"></i>
                            </a>
                        </div>

                        <!-- Swiper -->
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn active"
                                        style="background-color: #2188e9; color: #ffffff; border-radius: 5px; padding: 10px 20px;">
                                        Todas
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Ação
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        RPG
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Aventura
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        FPS
                                    </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn">
                                    Battle Royale
                                </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="filter-btn">
                                MMORPG
                            </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Corrida
                        </button>
                </div>
                <div class="swiper-slide">
                    <button class="filter-btn">
                        Esporte
                    </button>
            </div>
                            <div class="swiper-pagination"></div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
