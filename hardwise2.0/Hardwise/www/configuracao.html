<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>My App</title>
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <style>
        /* Estilos personalizados podem ser adicionados aqui */
    </style>
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="configuracao" class="page">

                <!-- Top Navbar -->
                <div class="top-nav3">
                    <a href="/index/" class="top-nav2">
                        <img src="img/logo.png" alt="Logo" class="imagem-logo">
                        <div class="top-nav2-bg"></div>
                    </a>
                </div>

                <div class="title-jogo">
                    <h3>CONFIGURAÇÕES</h3>
                </div>
                <div class="block no-margin-top">
                    <div id="jogos" class="margin top row display-flex align-items-center justify-content-start">
                        <!-- Conteúdo dos jogos vai aqui -->
                    </div>
                </div>

                <!-- TAB BAR-->
                <div id="menuPrincipal" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                        <a href="/index/" class="tab-link link active">
                            <i class="ri-home-5-line"></i>
                            <span>Home</span>
                        </a>
                        <a href="/games/" class="tab-link link">
                            <i class="ri-gamepad-line"></i>
                            <span>Jogos</span>
                        </a>
                        <a href="/link2/" class="tab-link link">
                            <i class="ri-menu-line"></i>
                            <span>Menu</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app -->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <script>
        // Definindo as rotas do Framework7
        const routes = [
            { path: '/index/', url: './index.html' },
            { path: '/games/', url: './games.html' },
            { path: '/link2/', url: './link2.html' },
        ];

        // Inicializando o Framework7
        var app = new Framework7({
            root: '#app',
            routes: routes,
        });
    </script>
</body>

</html>
