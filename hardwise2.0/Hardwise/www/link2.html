<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/link2.css">

    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link2" class="page">


                <!-- Top Navbar -->
                <div class="top-nav2">
                    <a href="/index/" class="top-nav2">
                        <img src="img/logo.png" alt="Logo" class="imagem-logo">
                        <div class="top-nav2-bg"></div>
                        <a style="color: #2188e9; font-weight: bold">MENU</a>
                    </a>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div style="justify-content: center; align-items: center;">
                        <a   href="/sobre/" class="button-sobre">
                            <i class="ri-information-line"></i>
                            <strong><span>Sobre nós</span></strong>
                        </a>
                    </div>
                
                    <div>
                        <a href="/descarte/" class="button-descarte">
                            <i class="ri-recycle-line"></i>
                           <strong><span>Descarte Consciente</span></strong> 
                        </a>
                    </div>
                
                    <div>
                        <a href="/contatos/" class="button-contato">
                            <i class="ri-mail-line"></i>
                            <strong><span>Fale Conosco</span></strong>
                        </a>
                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
</body>

</html>
